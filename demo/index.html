<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="../node_modules/es6-promise/dist/es6-promise.min.js"></script>
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: false            
        });
        
        // Load main entry point for extension
        VSS.require(["demo"], function (Demo) {
            Demo.init();
            VSS.notifyLoadSucceeded();
        });
    </script>

    <div id="ext-container" style="position: absolute; top: 0; right: 0;left: 0;bottom: 0;">
          
    </div>
</body>
</html>
